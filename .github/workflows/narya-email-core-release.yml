name: Narya.Core

on:
  push: 
     branches: [release]
  pull_request:
     branches: [release]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3

      - name: Restore dependencies
        run: dotnet restore ./Narya.Email.Core/

      - name: Build
        run: dotnet build ./Narya.Email.Core/ --no-restore --configuration Release

      - name: Test
        run: dotnet test ./Narya.Email.Core/ --no-restore --verbosity normal

      - name: Pack NuGet package
        run: dotnet pack ./Narya.Email.Core/ --no-build --no-restore --configuration Release --output core

      - name: Publish NuGet package
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_PAT }}
        run: dotnet nuget push "$PACKAGE" -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json
      
